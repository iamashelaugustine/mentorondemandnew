<div class="image">
    <div class="text-center">
        <h1 class="font-weight-light" style="padding-top: 8%">
            TRAINER UPDATE PROFILE
        </h1>
      </div>
  
      <div class="d-flex justify-content-center" style="padding-top: 5%">
        <div class="card" style="height: auto">
                <div class="card-body">
                        <form (ngSubmit)="submit_form_data(form1.value)" #form1="ngForm">
                                <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" [(ngModel)]="Name" name="Name" #Name3="ngModel" required placeholder="Mentor Name" >
                                             </div>

                                             <div class="input-group form-group"  hidden>
                                                <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" [(ngModel)]="MentorId" name="MentorId" #MentorId3="ngModel" required placeholder="Mentor ID" >
                                                     </div>

                                <div class="input-group form-group">
                                   <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-linkedin"></i></span>
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="LinkedinId" name="LinkedinId" #LinkedinIdref="ngModel" required placeholder="Enter LinkedIn Id" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{3,4}$">
                            </div>


                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                     <span class="input-group-text"><i class="fa fa-clock-o"></i></span>
                                </div>
                                      <select id="timeSlot" type="text" class="form-control"  [(ngModel)]="TimeSlot" name="TimeSlot" #TimeSlot3="ngModel" placeholder="Time Slot">
                                    <option selected="selected" disabled>Time Slot</option>    
                                        <option>7am-9am</option>
                                        <option>4pm-6pm</option>
                                        <option>6pm-8pm</option>
                                      </select>
                                      
                              </div>

                        <div class="input-group form-group">
                          <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                          </div>
                          <input type="text" class="form-control" [(ngModel)]="Experience" name="Experience" #Experience3="ngModel" required placeholder="Years of Experience" >
                          
                    </div>


                              

                                  <span *ngIf="linkedin_ref.invalid && (linkedin_ref.dirty || linkedin_ref.touched)" class="red-text">
                                    <small *ngIf="linkedin_ref.errors.required"> LinkedIn Id should not be empty.</small>
                                    <small *ngIf="linkedin_ref.errors.pattern"> This is not a valid Linked In Id!</small>
                                  </span><br>


                                <div class="form-group">
                                        <!-- <input type="button" value="Sign Up" class="btn float-right login_btn" [disabled]="!form1.form.valid"> -->
                                        <button [disabled]="!form1.form.valid" class="btn float-right btn-warning">Update Profile</button>
                                </div>
                        </form>
                </div>
                <div>
                            <br><p class="red-text">{{message}}</p>
            </div>
        </div>
  </div>


</div>
