<div class="image">

    <div class="text-center">
    
    <h1 class="font-weight-light" style="padding-top: 8%">
            ADD NEW COURSE
    </h1>
    </div>
    
            <div class="d-flex justify-content-center" style="padding-top: 5%">
                    <div class="card" style="height: auto">
                            <div class="card-body">
                                    <form class="update-form" (ngSubmit)="submit_form_data(form1.value)" #form1="ngForm" >
                                            <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" [(ngModel)]="technologyName" name="technologyName" #technologyName2="ngModel" readonly required placeholder="Enter Course Name">
                                                    </div>

                                                    <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" [(ngModel)]="mentorId" name="mentorId" #mentorId2="ngModel" readonly required placeholder="Mentor ID">
                                                </div>


                                                    <div class="input-group form-group">
                                                        <div class="input-group-prepend">
                                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                                        </div>
                                                        <input type="text" class="form-control" [(ngModel)]="commission" name="commission" #commissione2="ngModel" readonly required placeholder="Enter Commission">
                                                    </div>
                                                    
                                                    <div class="input-group form-group">
                                                        <div class="input-group-prepend">
                                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                                        </div>
                                                        <input type="text" class="form-control" [(ngModel)]="startDate" name="startDate" onfocus="(this.type='date')" onblur="(this.type='text')" #startDate2="ngModel" required placeholder="Enter Start Date">
                                                    </div>

                                                    <div class="input-group form-group">
                                                        <div class="input-group-prepend">
                                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                                        </div>
                                                        <input type="text" class="form-control" [(ngModel)]="endDate" name="endDate" onfocus="(this.type='date')" onblur="(this.type='text')" #endDate2="ngModel" required placeholder="Enter End Date">
                                                    </div>

                                                    <div class="input-group form-group">
                                                        <div class="input-group-prepend">
                                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                                        </div>
                                                        <input type="number" class="form-control" [(ngModel)]="courseFee" name="courseFee" #courseFee2="ngModel" required placeholder=" Course Fee">
                                                    </div>
                                                
                                            <div class="form-group">
                                                    <button [disabled]="!form1.form.valid" class="btn float-right btn-warning">Add Course</button>      
                                            </div>
                                            
                                    </form>
                            </div>
    
                            <div>
                                    <h3 class="error" style="color: white">{{message}}</h3>
                                  </div>
    
                    </div>
            </div>
        </div>
