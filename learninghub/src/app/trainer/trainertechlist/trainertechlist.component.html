<div class="image">

    <div class="form" style="text-align: center; padding-top: 5%; color: white">
    
        <h2><strong style="color: black">Add Course</strong></h2><br>
        <div class="table-responsive" style="width: 100%;">
          <table class="table table-striped table-bordered table-hover" style="width: 100%; color: white; background: rgba(0,0,0,0.7)">
           
            <tr style="color: goldenrod">
              <th>TechnologyName</th>
              <th>Commission</th>                        
              <th>Add Course</th>
            </tr>
            <tr *ngFor="let technology of technologies">
              <td>{{technology.technologyName}}</td>
              <td>{{technology.commission}}</td>                        
              <td [routerLink]="['../traineraddcourse', technology.id]"><a title="Add Course"><i class="fa fa-plus-square"></i></a></td>              
            </tr>
          </table>          
          <div style="align-items: center; padding-top: 2%;">
            <button  class="btn btn-dark form-button" routerLink="/trainerpage">Back to Dash</button></div>   
        <div>
          <p class="red-text">{{error_message}}</p>
        </div>
      </div>
    </div>
