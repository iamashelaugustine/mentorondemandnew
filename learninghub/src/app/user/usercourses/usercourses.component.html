<div class="image">

    <div id="usr" style="text-align: center; padding-top: 5%;">
        <input id="myInput" name="search" style="width:50%" placeholder="                                                                    Search here.">
    <br><br>
    
        <h2><strong style="color: black">Course List</strong></h2><br>
        <div class="table-responsive" style="width: 100%;">
          <table class="table table-striped table-bordered" style="color: white; background: rgba(0,0,0,0.7); width: 100%">
            <tr class="text" style="color: goldenrod">
                <th>Course Name</th>                
                <th>Start Date</th>
                <th>End Date</th>
                <th>Fee</th>
                <th>View Trainer Info</th>
                <th>Propose Training</th>
              
            </tr>
            <tbody id="myTable">
            <tr *ngFor="let course of courses" class="text">
                <td>{{course.technologyName}}</td>                
                <td>{{course.startDate | date:'yyyy-MM-dd'}}</td>
                <td>{{course.endDate | date:'yyyy-MM-dd'}}</td>
                <td>{{course.courseFee}}</td>
                <td>          <input type="button" class="btn btn-dark"
                  onclick="document.getElementById('logInPopup').style.display='block'" (click)="getmentorprofile(course.mentorId)" value="Trainer Information">
      </td>    
              <td> 
                <a (click)="userpayment(course.id, course.technologyName, course.courseFee, course.startDate, course.endDate)" ><i value="Enroll" class="fa fa-plus" style="color: goldenrod;" ></i></a>
              </td>
            </tr>
          </tbody>
          </table>
          <div style="align-items: center; padding-top: 2%;">
            <button  class="btn btn-dark form-button" routerLink="/userpage">Back to Dash</button></div>
        </div>
      </div>
      </div>
    
    
    <!--////////////////////////-->
  <div id="logInPopup" class="modal">
    <form class="modal-content animate" style="width:30%">
      <div class="card">
        <div class="card-header">
          
            <span onclick="document.getElementById('logInPopup').style.display='none'" class="close"
              title="Close Modal">&times;</span>
            <h3 style="color: goldenrod; text-align: center; padding-top: 10px">Trainer Information</h3>
         
        </div>
        <div class="card-body">
          <div class="container">
            <form>
<label style="color: white;">Trainer Name: <b style="color: goldenrod;">{{mentor.name}}</b></label><br>
<label style="color: white;">LinkedIn ID:  <b style="color: goldenrod;">{{mentor.linkedinId}}</b></label><br>
<label style="color: white;">Experience: <b style="color: goldenrod;">{{mentor.experience}} years.</b></label><br>
<label style="color: white;">Timeslot: <b style="color: goldenrod;">{{mentor.timeSlot}}</b></label>
</form>
           
          </div>
        </div>
        <div class="card-footer" style="text-align: center;">
          <div class="form-group">
            <input type="button" class="btn btn-success" value="Okay"
            onclick="document.getElementById('logInPopup').style.display='none'">
            
          </div>
        </div>
     
      </div>
    </form>
  </div>
