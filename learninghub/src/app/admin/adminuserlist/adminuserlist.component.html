<div class="image">

    <div class="form" style="text-align: center; padding-top: 5%;">
        <h2><strong style="color: black">User List</strong></h2><br>
  <div class="card1 tablepadding">
      <table class="table table-striped table-bordered table-hover" style="color: white; background: rgba(0,0,0,0.7); width: 100%">
        <tr class="text" style="color: goldenrod">
          <th>ID</th>
          <th>User Name</th>
          <th>Email Id</th>
          <!-- <th>Password</th> -->
          <th>Delete</th>
          <th>Block Users</th>
          <th>Unblock Users</th>
          <th>Status</th>
        </tr>
        <tr *ngFor="let user of users" class="text" style="color: white">
          <td>{{user.id}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <!-- <td>{{user.pass_word}}</td> -->
          <td> 
            <button type="button" (click)="delete_user(user.id)" class="btn btn-dark button1">
              <i class="fa fa-remove" style="color:red"></i> Delete
            </button>
          </td>
          <td>
              <button type="button" (click)="block_user(user.id)" class="btn btn-dark button1">
                <i class="fa fa-ban" style="color:red"></i> Block
              </button>
          </td>
          <td>
              <button type="button" (click)="unblock_user(user.id)" class="btn btn-dark button1">
                <i class="fa fa-ban" style="color:white"></i> Unblock
              </button>
          </td>
          <td>{{user.status}}</td>
        </tr>
      </table>
      <div style="align-items: center; padding-top: 1%;">
        <button  class="btn btn-dark form-button" routerLink="/adminpage">Back to Dash</button></div>
    </div>
  </div>
  </div>
